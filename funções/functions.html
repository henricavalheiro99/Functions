        function verifica_Primo (a) {
            var primo = "É primo"
            if (a === 1){
                primo = "Não é primo"
            }

            for (var percorre = 2; percorre < a; percorre++){
                if (a % percorre === 0){
                    primo = "Não é primo"
                }
            }
