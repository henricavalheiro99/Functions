<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
</head>
<body>
    <script>
        var num1 = 10
        var num2 = 30

        function maxNumber (n1, n2) {
            var maior = 0
            if (n1 > n2){
                maior = n1
            }
            else {
                maior = n2
            }
            return maior
        }

        console.log(maxNumber(num1, num2))
    </script>
</body>
