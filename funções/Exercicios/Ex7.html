<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex7</title>
</head>
<body>
    <script>
        var numero = 5
        function factorial (a) {
            var resposta = 1

            for (var percorre = 1; percorre <= a; percorre++){
                resposta = resposta * percorre
            }

            return resposta 
        }
        console.log(factorial(numero))
    </script>
</body>
</html>
