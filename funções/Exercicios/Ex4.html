<body>
    <script>
        var lista = [1, 2, 3, 4, 5, 6]

        function squares (a) {
            var square_lista = []

            for (var percorre = 0; percorre < a.length; percorre++){
                square_lista.push(a[percorre] * a[percorre])
            }

            return square_lista
        }

        console.log(squares(lista))
    </script>
</body>
